[ABS_V2]
SLIP_RATIO_LIMIT=0.12
CURVE=
PRESENT=1
ACTIVE=1
RATE_HZ=200
CHANNELS=4

[TRACTION_CONTROL]
SLIP_RATIO_LIMIT=0.06
CURVE=electronics_dsc_mdm_tc1_slipratio.lut
PRESENT=1
ACTIVE=1
RATE_HZ=100
MIN_SPEED_KMH=3

[TRACTION_CONTROL_2]
ACTIVE=1
;INTERVENTION_CURVE=electronics_tc2_intervention.lut
; tc_setting | %intervention/100 - higher is less intervention - limits are 0 and 1 - what the traction control cuts the throttle to when it's active
;OBSOLETE - USE CONTROLLERS FOR CUT
USE_WHEEL_SPEED_SLIP=1
;0 = use magical slipratio input, 1 = solve from wheelspeeds

[TC_CONTROLLER_0] ; note: one dimensional LUT math operations are completed before two dimensional operations
; variable used for lookup - options: SPEED, GAS, GEAR, LATG, LONG, STEER, ENGINE_ACCEL, YAW_RATE,  SLIP_DIFF_RATIO (currentSlip/goalSlip)
MODIFY_SLIP_INPUT=1
; If zero, controller modifies % cut, if 1, controller modifies goal slip value
2DLUT=electronics_dsc_mdm_tc2_x_steer_y_latg1.2dlut
2D_INPUT_X=STEER
2D_INPUT_Y=LATG
COMBINATOR_2D=MULT

[TC_CONTROLLER_1] ; note: one dimensional LUT math operations are completed before two dimensional operations
; variable used for lookup - options: SPEED, GAS, GEAR, LATG, LONG, STEER, ENGINE_ACCEL, YAW_RATE,  SLIP_DIFF_RATIO (currentSlip/goalSlip)
MODIFY_SLIP_INPUT=0
; If zero, controller modifies % cut, if 1, controller modifies goal slip value
LUT=electronics_dsc_mdm_tc2_cut.lut
INPUT=SLIP_DIFF_RATIO
COMBINATOR=ADD

[TC_CONTROLLER_2] ; note: one dimensional LUT math operations are completed before two dimensional operations
; variable used for lookup - options: SPEED, GAS, GEAR, LATG, LONG, STEER, ENGINE_ACCEL, YAW_RATE,  SLIP_DIFF_RATIO (currentSlip/goalSlip)
MODIFY_SLIP_INPUT=0
; If zero, controller modifies % cut, if 1, controller modifies goal slip value
LUT=electronics_dsc_mdm_tc2_gas.lut
INPUT=GAS
COMBINATOR=SCALE

[TC_CONTROLLER_3] ; note: one dimensional LUT math operations are completed before two dimensional operations
; variable used for lookup - options: SPEED, GAS, GEAR, LATG, LONG, STEER, ENGINE_ACCEL, YAW_RATE,  SLIP_DIFF_RATIO (currentSlip/goalSlip)
MODIFY_SLIP_INPUT=0
; If zero, controller modifies % cut, if 1, controller modifies goal slip value
2DLUT=electronics_dsc_mdm_tc2_x_steer_y_yaw0.2dlut
2D_INPUT_X=STEER
2D_INPUT_Y=YAW_RATE
COMBINATOR_2D=SCALE

[TC_CONTROLLER_4] ; note: one dimensional LUT math operations are completed before two dimensional operations
; variable used for lookup - options: SPEED, GAS, GEAR, LATG, LONG, STEER, ENGINE_ACCEL, YAW_RATE,  SLIP_DIFF_RATIO (currentSlip/goalSlip)
MODIFY_SLIP_INPUT=0
; If zero, controller modifies % cut, if 1, controller modifies goal slip value
2DLUT=electronics_dsc_mdm_tc2_x_steer_y_latg0.2dlut
2D_INPUT_X=STEER
2D_INPUT_Y=LATG
COMBINATOR_2D=SCALE

[EDL]
PRESENT=0
ACTIVE=0
MAX_SPIN_POWER=0.00
; Brake torque ramp on power. 0=no difference , 1=fast wheel twice the speed of slow wheel
MAX_SPIN_COAST=0.00
; Brake torque ramp on coast. 0=no difference , 1=fast wheel twice the speed of slow wheel
BRAKE_TORQUE_POWER=0
;brake torque to apply to the fastest spinning wheel, on power
BRAKE_TORQUE_COAST=0
;brake torque to apply to the fastest spinning wheel, on coast
DEAD_ZONE_POWER=0.02
; dead zone for brake torque ramp on power
DEAD_ZONE_COAST=0.02
; dead zone for brake torque ramp on coast