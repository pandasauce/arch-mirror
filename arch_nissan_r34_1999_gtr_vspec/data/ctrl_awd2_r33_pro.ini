;ATTESA E-TS Pro (R33 V-spec)

;INSTRUCTIONS

;ATTESA0 values are to be changed per car

;ATTESA1 values should be used as-is, or tweaked for aftermarket

;ATTESA2 are core values which generally should not be touched
;except in the case of a total aftermarket replacement

;CENTRE_RAMP_TORQUE high to allow enough range for MAX
;CENTRE_MAX_TORQUE is from controllers
;UP_LIMIT and controllers control maximum transfer amount
;Around default should be good for most, can be tweaked IRL via rearranging discs/plates

[CONTROLLER_0]
INPUT=AXLES_DIFFERENCE_ABSOLUTE
COMBINATOR=ADD
LUT=ctrl_awd2_ATTESA2_axle_speed_r32v2_r33.lut
FILTER=0.98
UP_LIMIT=2014
DOWN_LIMIT=0

[CONTROLLER_1]
INPUT=LATG
COMBINATOR=ADD
LUT=ctrl_awd2_ATTESA2_deadband.lut
FILTER=0.98
UP_LIMIT=2014
DOWN_LIMIT=0

[CONTROLLER_2]
INPUT=LATG
COMBINATOR=MULT
LUT=ctrl_awd2_ATTESA1_latg_pro.lut
FILTER=0.98
UP_LIMIT=2014
DOWN_LIMIT=0

[CONTROLLER_3]
INPUT=SPEED_KMH
COMBINATOR=MULT
LUT=ctrl_awd2_ATTESA2_compensator_roadspeed.lut
FILTER=0.98
UP_LIMIT=2014
DOWN_LIMIT=0

[CONTROLLER_4]
INPUT=GAS
COMBINATOR=MULT
LUT=ctrl_awd2_ATTESA2_throttle.lut
FILTER=0.98
UP_LIMIT=2014
DOWN_LIMIT=0

[CONTROLLER_5]
INPUT=GEAR
COMBINATOR=MULT
LUT=ctrl_awd2_ATTESA0_final_r32_r33.lut
FILTER=0.98
UP_LIMIT=2014
DOWN_LIMIT=0