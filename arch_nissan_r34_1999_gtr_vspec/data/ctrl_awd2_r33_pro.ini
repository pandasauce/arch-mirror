;ATTESA E-TS Pro (R33)

;INSTRUCTIONS

;ATTESA0 values are to be changed per car
;Current implementation uses CONST as ATTESA0

;ATTESA1 values should be used as-is, or tweaked for aftermarket

;ATTESA2 are core values which generally should not be touched
;except in the case of a total aftermarket replacement

;CENTRE_RAMP_TORQUE high to allow enough range for MAX
;CENTRE_MAX_TORQUE is from controllers
;UP_LIMIT and controllers control maximum transfer amount
;Around default should be good for most, can be tweaked IRL via rearranging discs/plates

[CONTROLLER_0]
INPUT=AXLES_DIFFERENCE_ABSOLUTE
COMBINATOR=ADD
LUT=drivetrain_ATTESA2_axle_speed_r33.lut
FILTER=0.90
UP_LIMIT=2055.5
DOWN_LIMIT=0

[CONTROLLER_1]
INPUT=LATG
COMBINATOR=ADD
LUT=drivetrain_ATTESA2_deadband.lut
FILTER=0.90
UP_LIMIT=2055.5
DOWN_LIMIT=0

[CONTROLLER_2]
INPUT=LATG
COMBINATOR=MULT
LUT=drivetrain_ATTESA1_latg_pro.lut
FILTER=0.90
UP_LIMIT=2055.5
DOWN_LIMIT=0

[CONTROLLER_3]
INPUT=SPEED_KMH
COMBINATOR=MULT
LUT=drivetrain_ATTESA2_compensator_roadspeed.lut
FILTER=0.90
UP_LIMIT=2055.5
DOWN_LIMIT=0

[CONTROLLER_4]
INPUT=GAS
COMBINATOR=MULT
LUT=drivetrain_ATTESA2_throttle.lut
FILTER=0.90
UP_LIMIT=2055.5
DOWN_LIMIT=0

[CONTROLLER_5]
INPUT=CONST
COMBINATOR=MULT
FILTER=0.90
UP_LIMIT=2055.5
DOWN_LIMIT=0
CONST_VALUE=4.111
;Final Gear Ratio = CONST_VALUE