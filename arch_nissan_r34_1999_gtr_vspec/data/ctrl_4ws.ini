;SUPER HICAS (Late Electronic)
;S15, R34 GT, R33 GT-R, R34 GT-R
;Phase reversal
;LATG sensor
;Yaw sensor
;2km/h activation, 80km/h switch

[CONTROLLER_0]
INPUT=STEER_DEG
COMBINATOR=ADD
LUT=ctrl_4ws_HICAS0_steer.lut
FILTER=0.99
UP_LIMIT=0.00300
DOWN_LIMIT=-0.00300

[CONTROLLER_1]
INPUT=LATG
COMBINATOR=ADD
LUT=ctrl_4ws_HICAS0_latg.lut
FILTER=0.90
UP_LIMIT=0.00300
DOWN_LIMIT=-0.00300

[CONTROLLER_2]
INPUT=SPEED_KMH
COMBINATOR=MULT
LUT=ctrl_4ws_HICAS1_roadspeed1.lut
FILTER=0.90
UP_LIMIT=0.00300
DOWN_LIMIT=-0.00300

[CONTROLLER_3]
INPUT=OVERSTEER_FACTOR
COMBINATOR=MULT
LUT=ctrl_4ws_HICAS1_yaw.lut
FILTER=0.90
UP_LIMIT=0.00300
DOWN_LIMIT=-0.00300