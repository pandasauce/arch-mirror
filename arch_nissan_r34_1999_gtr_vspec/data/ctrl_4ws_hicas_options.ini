;COPY REQUIRED SECTION INTO ctrl_4ws.ini

;HICAS-II (Hydraulic)
;CA18 S13
;No Phase reversal
;No LATG sensor
;No Yaw sensor
;80km/h activation

[CONTROLLER_0]
INPUT=STEER_DEG
COMBINATOR=ADD
LUT=ctrl_4ws_HICAS0_steer.lut
FILTER=0.99
UP_LIMIT=0.00300
DOWN_LIMIT=-0.00300

[CONTROLLER_1]
INPUT=SPEED_KMH
COMBINATOR=MULT
LUT=ctrl_4ws_HICAS1_roadspeed.lut
FILTER=0.90
UP_LIMIT=0.00300
DOWN_LIMIT=-0.00300

