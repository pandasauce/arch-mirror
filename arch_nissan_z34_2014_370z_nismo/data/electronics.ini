[ABS_V2]
SLIP_RATIO_LIMIT=0.12
CURVE=
PRESENT=1
ACTIVE=1
RATE_HZ=200
CHANNELS=4

[TRACTION_CONTROL]
SLIP_RATIO_LIMIT=0.12
CURVE=electronics_vdc_tc1_slipratio.lut
PRESENT=1
ACTIVE=1
RATE_HZ=100
MIN_SPEED_KMH=30

[TRACTION_CONTROL_2]
ACTIVE=1
;INTERVENTION_CURVE=electronics_tc2_intervention.lut
; tc_setting | %intervention/100 - higher is less intervention - limits are 0 and 1 - what the traction control cuts the throttle to when it's active
;OBSOLETE - USE CONTROLLERS FOR CUT
USE_WHEEL_SPEED_SLIP=0
;0 = use magical slipratio input, 1 = solve from wheelspeeds

[TC_CONTROLLER_0] ; note: one dimensional LUT math operations are completed before two dimensional operations
; variable used for lookup - options: SPEED, GAS, GEAR, LATG, LONG, STEER, ENGINE_ACCEL, YAW_RATE,  SLIP_DIFF_RATIO (currentSlip/goalSlip)
MODIFY_SLIP_INPUT=0
; If zero, controller modifies % cut, if 1, controller modifies goal slip value
LUT=electronics_vdc_tc2_cut.lut
INPUT=SLIP_DIFF_RATIO
COMBINATOR=ADD