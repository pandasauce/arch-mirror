[ABS]
SLIP_RATIO_LIMIT=0.12
CURVE=
PRESENT=1
ACTIVE=1
RATE_HZ=333

[ABS_EXT]
ENABLE=1
DEBUG=0
USE_WHEEL_SPEED_SLIP=0
RESPONSE_TIME=0.03
INTEGRAL_ERROR_LIM=-0.01,10000

[ABS_TARGET_CONTROLLER_0] ;TARGET
LUT=(0=0.00|5=1.00|100=1.00)
INPUT=SPEEDKMH
COMBINATOR=MULT

[ABS_TARGET_CONTROLLER_1]
LUT=(0.00=1.00|0.10=0.50)
INPUT=ABS_SLIP_DIFF_LAT
COMBINATOR=MULT
FILTER_TIME_CONSTANT=0.05

[ABS_TARGET_CONTROLLER_2]
LUT=(0.00=1.00|0.10=0.50)
INPUT=ABS_SLIP_DIFF_LONG
COMBINATOR=MULT
ENABLED_WHEELS=0,0,1,1
FILTER_TIME_CONSTANT=0.05

[ABS_TARGET_CONTROLLER_3] ;TARGET REAR XG
LUT=(-1.20=0.80|0.00=1.00)
INPUT=LONG
COMBINATOR=MULT
FILTER_TIME_CONSTANT=0.1
ENABLED_WHEELS=0,0,1,1

[ABS_TARGET_CONTROLLER_4] ;TARGET YG
LUT=(-1.20=0.50|0.00=1.00|1.20=0.50)
INPUT=LATG
COMBINATOR=MULT

[ABS_GAIN_CONTROLLER_0] ;CONSTANT
LUT=(0.00=0.00|0.20=1.00)
INPUT=ABS_SLIP_DIFF_TARGET
COMBINATOR=ADD

[ABS_GAIN_CONTROLLER_1]
LUT=(0=0.00|5=0.00|100=1.00)
INPUT=SPEEDKMH
COMBINATOR=MULT

[ABS_GAIN_CONTROLLER_2]
LUT=(0=0|0.01=0|0.015=1.00)
INPUT=BRAKE
COMBINATOR=MULT

[ABS_INTEGRAL_GAIN_CONTROLLER_0] ;INTEGRAL
LUT=(0=40|5=40|100=60)
INPUT=SPEEDKMH
COMBINATOR=ADD

[ABS_INTEGRAL_GAIN_CONTROLLER_1]
LUT=(0=0|0.01=0|0.015=1)
INPUT=BRAKE
COMBINATOR=MULT

[ABS_DERIVATIVE_GAIN_CONTROLLER_0] ;DERIVATIVE
LUT=(0=0.030|5=0.030|100=0.020)
INPUT=SPEEDKMH
COMBINATOR=ADD
FILTER_TIME_CONSTANT=0.03

[ABS_DERIVATIVE_GAIN_CONTROLLER_1]
LUT=(0=0|0.01=0|0.015=1)
INPUT=BRAKE
COMBINATOR=MULT

[TRACTION_CONTROL]
SLIP_RATIO_LIMIT=0.12
CURVE=electronics_tc1_slipratio.lut
PRESENT=1
ACTIVE=1
RATE_HZ=100
MIN_SPEED_KMH=20

[TRACTION_CONTROL_2]
ACTIVE=1
USE_WHEEL_SPEED_SLIP=1
;USE_WHEEL_SPEED_SLIP: 0 use magical slipratio input, 1 solve from wheelspeeds
;MODIFY_SLIP_INPUT: 0 controller modifies % cut, 1 controller modifies goal slip value
;INPUT: SPEED, GAS, GEAR, LATG, LONG, STEER, ENGINE_ACCEL, YAW_RATE,  SLIP_DIFF_RATIO (currentSlip/goalSlip)
;COMBINATOR: ADD, MULT, SCALE
;One dimensional LUT math operations are completed before two dimensional operations

[TC_CONTROLLER_0]
MODIFY_SLIP_INPUT=0
LUT=electronics_tc2_0_slipdiffratio.lut
INPUT=SLIP_DIFF_RATIO
COMBINATOR=ADD

[TC_CONTROLLER_1]
MODIFY_SLIP_INPUT=0
LUT=electronics_tc2_0_gas.lut
INPUT=GAS
COMBINATOR=SCALE