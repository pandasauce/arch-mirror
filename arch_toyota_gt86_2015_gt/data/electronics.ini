[ABS_V2]
SLIP_RATIO_LIMIT=0.15
CURVE=
PRESENT=1
ACTIVE=1
RATE_HZ=30
CHANNELS=4

[TRACTION_CONTROL]
SLIP_RATIO_LIMIT=0.12
CURVE=
PRESENT=1
ACTIVE=1
RATE_HZ=100
MIN_SPEED_KMH=20

[TRACTION_CONTROL_2]
ACTIVE=1
USE_WHEEL_SPEED_SLIP=1
;USE_WHEEL_SPEED_SLIP: 0 use magical slipratio input, 1 solve from wheelspeeds
;MODIFY_SLIP_INPUT: 0 controller modifies % cut, 1 controller modifies goal slip value
;INPUT: SPEED, GAS, GEAR, LATG, LONG, STEER, ENGINE_ACCEL, YAW_RATE,  SLIP_DIFF_RATIO (currentSlip/goalSlip)
;COMBINATOR: ADD, MULT, SCALE
;One dimensional LUT math operations are completed before two dimensional operations

[TC_CONTROLLER_0]
MODIFY_SLIP_INPUT=0
2DLUT=electronics_tc2_0_slipdiffratio-latg.2dlut
2D_INPUT_X=SLIP_DIFF_RATIO
2D_INPUT_Y=LATG
COMBINATOR_2D=ADD

[TC_CONTROLLER_1]
MODIFY_SLIP_INPUT=0
2DLUT=electronics_tc2_0_steer-latg.2dlut
2D_INPUT_X=STEER
2D_INPUT_Y=LATG
COMBINATOR_2D=MULT

[TC_CONTROLLER_2]
MODIFY_SLIP_INPUT=1
2DLUT=electronics_tc2_1_gas-latg.2dlut
2D_INPUT_X=GAS
2D_INPUT_Y=LATG
COMBINATOR_2D=MULT

[TC_CONTROLLER_3]
MODIFY_SLIP_INPUT=1
2DLUT=electronics_tc2_1_yawrate-latg.2dlut
2D_INPUT_X=YAW_RATE
2D_INPUT_Y=LATG
COMBINATOR_2D=MULT